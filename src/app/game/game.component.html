<app-player
  *ngFor="let player of game?.players; let i = index"
  [playerActive]="i == game?.currentPlayer"
  [ngStyle]="{ 'top.px': 90 + i * 90 }"
  [name]="player"
  class="player-position"
></app-player>



<div class="field">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/img/cards/red_back.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/img/cards/red_back.png"
      alt=""
    />

    <img
      *ngFor="let card of game?.playedCards"
      class="played-card"
      style="right: 25px"
      [src]="'assets/img/cards/' + card + '.png'"
      alt=""
    />

    <img
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      [src]="'assets/img/cards/' + currentCard + '.png'"
      alt=""
    />

    <!-- Keine Ahnung, warum auch das Funktioniert -->

      *ngFor="let card of game?.playedCards"
      class="pick-card"
      style="right: 25px"
      [src]="'assets/img/cards/' + card + '.png'"
      alt=""
    /> -->
  </div>
</div>

<app-game-info class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
